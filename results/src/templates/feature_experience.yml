blockType: FeatureExperienceBlock
dataPath: "surveyApi.survey.${id}"
keysPath: "surveyApi.survey.${id}.experience.keys"
entityPath: surveyApi.survey.${id}.entity
showLegend: true
blockNamespace: features
chartNamespace: features
query: >
    surveyApi {
        survey(survey: ${surveyType}) {
            ${id}: feature(id: ${id}) {
                id
                entity {
                    caniuse {
                        name
                        url
                    }
                    mdn {
                        url
                    }
                }
                name
                mdn {
                    locale
                    url
                    title
                    summary
                }
                experience {
                    keys
                    all_years {
                        year
                        completion {
                            total
                            count
                            percentage_survey
                        }
                        facets{
                            buckets {
                                id
                                count
                                countDelta
                                percentage_question
                                percentage_survey
                                percentageDelta
                            }
                        }
                    }
                }
            }
        }
    }