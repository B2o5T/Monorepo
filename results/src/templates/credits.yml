blockType: CreditsBlock
disableExport: true
wrapBlock: false
dataPath: "surveyApi.entities"
query: >
  surveyApi {
      entities(ids: [${credits}]) {
          id
          name
          homepage{
              name
              url
          }
          twitterName
          twitter {
              avatarUrl
              userName
          }
      }
  }
